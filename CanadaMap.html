<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Canada Governance Map 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation; /* Prevents double-tap zoom */
        }
        
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #map {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100%;
            z-index: 1;
            background: #050505;
            outline: none;
            touch-action: manipulation;
        }

        /* --- 2. BUG FIX: REMOVE THE CLICK BOX --- */
        /* This kills the white square outline when you click a state/province */
        path.leaflet-interactive:focus {
            outline: none;
        }

        /* --- 3. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 320px;
            max-width: calc(100vw - 40px);
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .glass-header h1 { 
            margin: 0; 
            font-size: 24px; 
            font-weight: 800; 
            color: #ffffff; 
            letter-spacing: -0.5px; 
        }
        .glass-header p { 
            margin: 5px 0 0 0; 
            font-size: 13px; 
            color: #888; 
        }

        .info-sidebar {
            position: absolute;
            top: 20px;
            right: -400px;
            bottom: 20px;
            width: 320px;
            max-width: calc(100vw - 40px);
            z-index: 1001;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px 0 0 20px;
            padding: 30px;
            color: white;
            transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .info-sidebar.active { right: 0; }

        /* Badges & Data Styling */
        .state-badge { display: inline-block; padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; }

        /* Canadian Party Colors */
        .badge-lib { background: rgba(255, 51, 51, 0.15); color: #FF3333; border: 1px solid rgba(255, 51, 51, 0.4); }
        .badge-con { background: rgba(0, 229, 255, 0.15); color: #00E5FF; border: 1px solid rgba(0, 229, 255, 0.4); }
        .badge-ndp { background: rgba(255, 153, 51, 0.15); color: #FF9933; border: 1px solid rgba(255, 153, 51, 0.4); }
        .badge-caq { background: rgba(0, 204, 153, 0.15); color: #00CC99; border: 1px solid rgba(0, 204, 153, 0.4); } /* Teal */
        .badge-other { background: rgba(255, 255, 255, 0.1); color: #ddd; border: 1px solid rgba(255, 255, 255, 0.3); }

        .sidebar-title { font-size: 32px; font-weight: 800; margin: 0 0 20px 0; line-height: 1.1; }
        .data-section { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .data-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 8px; }
        .data-value { font-size: 16px; font-weight: 500; }

        /* Tooltip Styling (Clean Mode) */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

        /* --- 4. MOBILE RESPONSIVE DESIGN --- */
        
        /* Tablets and smaller laptops (landscape) */
        @media only screen and (max-width: 1024px) {
            .glass-header {
                width: 280px;
                padding: 16px;
            }
            
            .glass-header h1 {
                font-size: 20px;
            }
            
            .glass-header p {
                font-size: 12px;
            }
            
            .info-sidebar {
                width: 280px;
                padding: 24px;
            }
        }
        
        /* Mobile devices (portrait and landscape) */
        @media only screen and (max-width: 768px) {
            .glass-header {
                top: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                max-width: none;
                padding: 14px 16px;
            }
            
            .glass-header h1 {
                font-size: 18px;
            }
            
            .glass-header p {
                font-size: 11px;
            }
            
            .info-sidebar {
                top: 0;
                bottom: 0;
                left: 0;
                right: -100%;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                border-left: none;
                padding: 20px;
                padding-top: 60px; /* Space for close area */
            }
            
            .info-sidebar.active {
                right: 0;
            }
            
            .sidebar-title {
                font-size: 28px;
            }
            
            .data-value {
                font-size: 15px;
            }
        }
        
        /* Small phones (portrait) - 16:9 and 20:9 aspect ratios */
        @media only screen and (max-width: 480px) {
            .glass-header {
                top: 8px;
                left: 8px;
                right: 8px;
                padding: 12px 14px;
            }
            
            .glass-header h1 {
                font-size: 16px;
            }
            
            .glass-header p {
                font-size: 10px;
            }
            
            .state-badge {
                font-size: 10px;
                padding: 3px 10px;
            }
            
            .sidebar-title {
                font-size: 24px;
            }
            
            .data-label {
                font-size: 10px;
            }
            
            .data-value {
                font-size: 14px;
            }
            
            .info-sidebar {
                padding: 16px;
                padding-top: 50px;
            }
        }
        
        /* Extra tall screens (20:9 aspect ratio) - typical for modern phones */
        @media only screen and (min-aspect-ratio: 9/20) and (max-width: 480px) {
            .glass-header {
                top: 6px;
                padding: 10px 12px;
            }
        }
        
        /* Performance optimization for mobile */
        @media only screen and (max-width: 768px) {
            .glass-header,
            .info-sidebar {
                will-change: transform;
            }
            
            /* Reduce blur on lower-end devices for better performance */
            @media (prefers-reduced-motion: reduce) {
                .glass-header,
                .info-sidebar,
                .leaflet-tooltip.glass-tooltip {
                    backdrop-filter: none;
                    -webkit-backdrop-filter: none;
                }
            }
        }
        
        /* Loading indicator */
        #map-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
            color: #fff;
            font-size: 14px;
            display: none;
        }
        
        #map-loader.active {
            display: block;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00E5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styling */
        .map-error {
            color: #ff6b6b;
        }

    </style>
</head>
<body>

    <div id="map-loader" class="active">
        <div class="loader-spinner"></div>
        <div>Loading Canada Map...</div>
    </div>

    <div class="glass-header">
        <h1>Canada Governance</h1>
        <p>Provincial leadership & control (Nov 2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- CONSTANTS ---
        const MOBILE_BREAKPOINT = 768;
        const MOBILE_ZOOM = 3.5;
        const DESKTOP_ZOOM = 4;
        const LOADER_HIDE_DELAY = 500; // Delay before hiding loading indicator (ms)
        const MAP_RESIZE_DELAY = 100; // Delay before resizing map on load (ms)
        const RESIZE_THROTTLE_DELAY = 250; // Debounce delay for window resize events (ms)
        const ZOOM_TOLERANCE = 0.5; // Tolerance for zoom level comparison
        
        // Helper function to check if device is mobile
        function isMobile() {
            return window.innerWidth <= MOBILE_BREAKPOINT;
        }
        
        // Helper function to check if current zoom is at default level
        function isDefaultZoomLevel(zoom) {
            return Math.abs(zoom - DESKTOP_ZOOM) < ZOOM_TOLERANCE || 
                   Math.abs(zoom - MOBILE_ZOOM) < ZOOM_TOLERANCE;
        }
        
        // --- 1. SETUP MAP ---
        // Centered on Canada [Lat, Long]
        // Set initial zoom based on device type
        var initialZoom = isMobile() ? MOBILE_ZOOM : DESKTOP_ZOOM;
        
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [56, -106],
            zoom: initialZoom,
            // Mobile optimizations
            tap: true,
            tapTolerance: 15,
            zoomAnimation: true,
            fadeAnimation: true,
            markerZoomAnimation: true,
            // Performance optimizations
            preferCanvas: false,
            updateWhenIdle: false,
            updateWhenZooming: false,
            // Touch interactions
            dragging: true,
            touchZoom: true,
            scrollWheelZoom: true,
            doubleClickZoom: true,
            boxZoom: false
        });

        var tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19,
            // Performance optimizations
            keepBuffer: 2,
            updateWhenIdle: true,
            updateWhenZooming: false,
            // Error handling for mobile networks
            // Uses 1x1 transparent GIF as placeholder for failed tiles
            errorTileUrl: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'
        }).addTo(map);

        // Add loading feedback
        tileLayer.on('loading', function() {
            console.log('Map tiles loading...');
        });
        
        tileLayer.on('load', function() {
            console.log('Map tiles loaded successfully');
        });
        
        tileLayer.on('tileerror', function(error) {
            console.warn('Tile loading error:', error);
        });

        // --- 2. POLITICAL DATA (Updated Nov 2025) ---
        // C = Conservative (Blue), L = Liberal (Red), N = NDP (Orange), Q = CAQ (Teal), O = Other

        const politicalData = {
            "British Columbia": { code: "N", premier: "David Eby", party: "BC NDP", status: "Majority" },
            "Alberta": { code: "C", premier: "Danielle Smith", party: "UCP", status: "Majority" },
            "Saskatchewan": { code: "C", premier: "Scott Moe", party: "Saskatchewan Party", status: "Majority" },
            "Manitoba": { code: "N", premier: "Wab Kinew", party: "NDP", status: "Majority" },
            "Ontario": { code: "C", premier: "Doug Ford", party: "PC Party", status: "Majority" },
            "Quebec": { code: "Q", premier: "FranÃ§ois Legault", party: "CAQ", status: "Majority" },
            "New Brunswick": { code: "L", premier: "Susan Holt", party: "Liberal", status: "Majority" },
            "Nova Scotia": { code: "C", premier: "Tim Houston", party: "PC Party", status: "Majority" },
            "Prince Edward Island": { code: "C", premier: "Rob Lantz", party: "PC Party", status: "Minority/Transitional" },
            "Newfoundland and Labrador": { code: "C", premier: "Tony Wakeham", party: "PC Party", status: "Projected 2025" },
            "Yukon": { code: "L", premier: "Mike Pemberton", party: "Liberal", status: "Minority" },
            "Northwest Territories": { code: "O", premier: "R.J. Simpson", party: "Consensus Govt", status: "Non-Partisan" },
            "Nunavut": { code: "O", premier: "John Main", party: "Consensus Govt", status: "Non-Partisan" }
        };

        // --- 3. STYLING LOGIC ---

        function getColor(provName) {
            const data = politicalData[provName];
            if (!data) return '#333';

            switch(data.code) {
                case 'L': return '#FF3333'; // Liberal Red
                case 'C': return '#00E5FF'; // Conservative Blue
                case 'N': return '#FF9933'; // NDP Orange
                case 'Q': return '#00CC99'; // CAQ Teal
                default:  return '#FFFF00'; // Consensus/Other Yellow
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.name),
                weight: 1,
                opacity: 1,
                color: getColor(feature.properties.name),
                fillOpacity: 0.15
            };
        }

        // --- 4. INTERACTION ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.5 });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            var name = layer.feature.properties.name;

            // Responsive padding based on screen size
            var padding = isMobile() ? [20, 20] : [50, 50];

            map.flyToBounds(layer.getBounds(), { 
                padding: padding, 
                duration: 1.2,
                maxZoom: isMobile() ? 5 : 6
            });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            var name = feature.properties.name;

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            // Clean Mode: Tooltip only on hover
            if (name) {
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        // --- 5. SIDEBAR ---
        function updateSidebar(provName) {
            const data = politicalData[provName];

            if (!data) {
                document.getElementById('sidebar-content').innerHTML = `<h2 class="sidebar-title">${provName}</h2><p style="color:#888">Data not available.</p>`;
                return;
            }

            let badgeClass = 'badge-other';
            if (data.code === 'L') badgeClass = 'badge-lib';
            if (data.code === 'C') badgeClass = 'badge-con';
            if (data.code === 'N') badgeClass = 'badge-ndp';
            if (data.code === 'Q') badgeClass = 'badge-caq';

            const html = `
                <span class="state-badge ${badgeClass}">${data.party}</span>
                <h2 class="sidebar-title">${provName}</h2>

                <div class="data-section">
                    <div class="data-label">Premier</div>
                    <div class="data-value">${data.premier}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Government Status</div>
                    <div class="data-value">${data.status}</div>
                </div>

                <div style="margin-top: 20px; font-size: 11px; color: #555;">
                    *Data reflects provincial leadership as of Nov 2025.
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 
                 // Responsive zoom reset
                 var defaultZoom = isMobile() ? MOBILE_ZOOM : DESKTOP_ZOOM;
                 
                 map.flyTo([56, -106], defaultZoom);
             }
        });

        // Add touch-friendly close for sidebar on mobile
        var sidebar = document.getElementById('sidebar');
        var startX = 0;
        var currentX = 0;
        
        sidebar.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        }, { passive: true });
        
        sidebar.addEventListener('touchmove', function(e) {
            currentX = e.touches[0].clientX;
            var diff = currentX - startX;
            
            // Swipe right to close on mobile
            if (diff > 100 && isMobile()) {
                sidebar.classList.remove('active');
                var defaultZoom = isMobile() ? MOBILE_ZOOM : DESKTOP_ZOOM;
                map.flyTo([56, -106], defaultZoom);
            }
        }, { passive: true });

        // Handle orientation changes and responsive resizing
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                map.invalidateSize();
                
                // Adjust zoom level based on new screen size
                var currentZoom = map.getZoom();
                var expectedZoom = isMobile() ? MOBILE_ZOOM : DESKTOP_ZOOM;
                
                // Only adjust if zoom hasn't been manually changed
                if (isDefaultZoomLevel(currentZoom)) {
                    map.setZoom(expectedZoom);
                }
            }, RESIZE_THROTTLE_DELAY);
        });
        
        // Ensure map is properly sized on load
        window.addEventListener('load', function() {
            setTimeout(function() {
                map.invalidateSize();
            }, MAP_RESIZE_DELAY);
        });

        // --- 6. LOAD GEOJSON ---
        // Reliable Canada GeoJSON source
        var mapLoader = document.getElementById('map-loader');
        
        fetch('https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/canada.geojson')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                // Hide loader once GeoJSON is loaded
                setTimeout(function() {
                    mapLoader.classList.remove('active');
                }, LOADER_HIDE_DELAY);
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                // Use safer DOM manipulation to prevent XSS
                var errorDiv = document.createElement('div');
                errorDiv.className = 'map-error';
                errorDiv.textContent = 'Map loading failed. Please refresh the page.';
                mapLoader.innerHTML = '';
                mapLoader.appendChild(errorDiv);
            });

    </script>
</body>
</html>
