<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Governance Map 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #050505;
            outline: none; /* Removes focus ring on the map div */
        }

        /* --- 2. BUG FIX: REMOVE THE CLICK BOX --- */
        /* This kills the white square outline when you click a state/province */
        path.leaflet-interactive:focus {
            outline: none;
        }

        /* --- 3. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 320px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
        }

        .glass-header h1 { margin: 0; font-size: 24px; font-weight: 800; color: #ffffff; letter-spacing: -0.5px; }
        .glass-header p { margin: 5px 0 0 0; font-size: 13px; color: #888; }

        .info-sidebar {
            position: absolute;
            top: 20px;
            right: -400px;
            bottom: 20px;
            width: 320px;
            z-index: 1001;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px 0 0 20px;
            padding: 30px;
            color: white;
            transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        .info-sidebar.active { right: 0; }

        /* Badges & Data Styling */
        .state-badge { display: inline-block; padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; }

        /* Canadian Party Colors */
        .badge-lib { background: rgba(255, 51, 51, 0.15); color: #FF3333; border: 1px solid rgba(255, 51, 51, 0.4); }
        .badge-con { background: rgba(0, 229, 255, 0.15); color: #00E5FF; border: 1px solid rgba(0, 229, 255, 0.4); }
        .badge-ndp { background: rgba(255, 153, 51, 0.15); color: #FF9933; border: 1px solid rgba(255, 153, 51, 0.4); }
        .badge-caq { background: rgba(0, 204, 153, 0.15); color: #00CC99; border: 1px solid rgba(0, 204, 153, 0.4); } /* Teal */
        .badge-other { background: rgba(255, 255, 255, 0.1); color: #ddd; border: 1px solid rgba(255, 255, 255, 0.3); }

        .sidebar-title { font-size: 32px; font-weight: 800; margin: 0 0 20px 0; line-height: 1.1; }
        .data-section { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .data-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 8px; }
        .data-value { font-size: 16px; font-weight: 500; }

        /* Tooltip Styling (Clean Mode) */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>Canada Governance</h1>
        <p>Provincial leadership & control (Nov 2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETUP MAP ---
        // Centered on Canada [Lat, Long]
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [56, -106],
            zoom: 4
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 2. POLITICAL DATA (Updated Nov 2025) ---
        // C = Conservative (Blue), L = Liberal (Red), N = NDP (Orange), Q = CAQ (Teal), O = Other

        const politicalData = {
            "British Columbia": { code: "N", premier: "David Eby", party: "BC NDP", status: "Majority" },
            "Alberta": { code: "C", premier: "Danielle Smith", party: "UCP", status: "Majority" },
            "Saskatchewan": { code: "C", premier: "Scott Moe", party: "Saskatchewan Party", status: "Majority" },
            "Manitoba": { code: "N", premier: "Wab Kinew", party: "NDP", status: "Majority" },
            "Ontario": { code: "C", premier: "Doug Ford", party: "PC Party", status: "Majority" },
            "Quebec": { code: "Q", premier: "Fran√ßois Legault", party: "CAQ", status: "Majority" },
            "New Brunswick": { code: "L", premier: "Susan Holt", party: "Liberal", status: "Majority" },
            "Nova Scotia": { code: "C", premier: "Tim Houston", party: "PC Party", status: "Majority" },
            "Prince Edward Island": { code: "C", premier: "Rob Lantz", party: "PC Party", status: "Minority/Transitional" },
            "Newfoundland and Labrador": { code: "C", premier: "Tony Wakeham", party: "PC Party", status: "Projected 2025" },
            "Yukon": { code: "L", premier: "Mike Pemberton", party: "Liberal", status: "Minority" },
            "Northwest Territories": { code: "O", premier: "R.J. Simpson", party: "Consensus Govt", status: "Non-Partisan" },
            "Nunavut": { code: "O", premier: "John Main", party: "Consensus Govt", status: "Non-Partisan" }
        };

        // --- 3. STYLING LOGIC ---

        function getColor(provName) {
            const data = politicalData[provName];
            if (!data) return '#333';

            switch(data.code) {
                case 'L': return '#FF3333'; // Liberal Red
                case 'C': return '#00E5FF'; // Conservative Blue
                case 'N': return '#FF9933'; // NDP Orange
                case 'Q': return '#00CC99'; // CAQ Teal
                default:  return '#FFFF00'; // Consensus/Other Yellow
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.name),
                weight: 1,
                opacity: 1,
                color: getColor(feature.properties.name),
                fillOpacity: 0.15
            };
        }

        // --- 4. INTERACTION ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.5 });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            // Use .name for Canada GeoJSON usually
            var name = layer.feature.properties.name;

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.2 });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            var name = feature.properties.name;

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            // Clean Mode: Tooltip only on hover
            if (name) {
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        // --- 5. SIDEBAR ---
        function updateSidebar(provName) {
            const data = politicalData[provName];

            if (!data) {
                document.getElementById('sidebar-content').innerHTML = `<h2 class="sidebar-title">${provName}</h2><p style="color:#888">Data not available.</p>`;
                return;
            }

            let badgeClass = 'badge-other';
            if (data.code === 'L') badgeClass = 'badge-lib';
            if (data.code === 'C') badgeClass = 'badge-con';
            if (data.code === 'N') badgeClass = 'badge-ndp';
            if (data.code === 'Q') badgeClass = 'badge-caq';

            const html = `
                <span class="state-badge ${badgeClass}">${data.party}</span>
                <h2 class="sidebar-title">${provName}</h2>

                <div class="data-section">
                    <div class="data-label">Premier</div>
                    <div class="data-value">${data.premier}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Government Status</div>
                    <div class="data-value">${data.status}</div>
                </div>

                <div style="margin-top: 20px; font-size: 11px; color: #555;">
                    *Data reflects provincial leadership as of Nov 2025.
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([56, -106], 4);
             }
        });

        // --- 6. LOAD GEOJSON ---
        // Reliable Canada GeoJSON source
        fetch('https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/canada.geojson')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
